<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Ověření věku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("indokraton7.png") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50; /* zelená */
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #388E3C; /* tmavší zelená */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Pro vstup prosím ověřte svůj věk.<br>Je vám 18 let nebo více?</h2>
    <div class="buttons">
      <button onclick="window.location.href='https://www.indokratom.cz/'">ANO</button>
      <button onclick="window.close()">NE</button>
    </div>
  </div>
</body>
</html>
